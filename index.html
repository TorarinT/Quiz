<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Based Quiz</title>
  </head>
  <body>
    <!-- Create the full-screen div -->
    <div class="full-screen">
      <!-- Create three inner divs and center them within the full-screen div -->
      <div class="inner">
        <div><h1>Basert quiz</h1></div>
      </div>
      <div class="inner">
        <div><h2>Gjør denne quizen for å skjekke om du er basert!</h2></div>
      </div>
      <div class="question-box">
        <div id="question-promt">
          <p id="question-number">Spørsmål 1:</p>
          <p id="question"></p>
        </div>
        <div id="buttons">
          <p id="endText">Baka</p>
          <button id="btn-1" class="btn-answer">Rødt</button>
          <button id="btn-2" class="btn-answer">Arbeiderpartiet</button>
          <button id="btn-3" class="btn-answer">Miljø partiet de grønne</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
